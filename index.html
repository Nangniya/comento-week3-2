<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" type="module" defer></script>
    <title>계산기</title>
  </head>
  <body>
    <div class="whole-wrapper">
        <input id="calculate_input" class="display-section"></input>
        <div class="middle-bar display-section">
            <div id="see_log_btn">로그 보기</div>
            <div id="cancel_btn">BackSpace</div>
        </div>
        <ul class="log-container"><span></span></ul>
        <table class="btns-table display-section">
            <thead>
                <tr>
                    <td id="clear_btn" class="red-btn circle-btn">C</td>
                    <td class="green-btn circle-btn">( )</td>
                    <td class="green-btn circle-btn">%</td>
                    <td class="green-btn circle-btn operator-btn">/</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="number-btn">7</td>
                    <td class="number-btn">8</td>
                    <td class="number-btn">9</td>
                    <th class="green-btn operator-btn">X</th>
                </tr>
                <tr>
                    <td class="number-btn">4</td>
                    <td class="number-btn">5</td>
                    <td class="number-btn">6</td>
                    <th class="green-btn operator-btn">-</th>
                </tr>
                <tr>
                    <td class="number-btn">1</td>
                    <td class="number-btn">2</td>
                    <td class="number-btn">3</td>
                    <th class="green-btn operator-btn">+</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="circle-btn">+/-</td>
                    <td class="number-btn">0</td>
                    <td>.</td>
                    <th id="complete_btn">=</th>
                </tr>
            </tfoot>
        </table>
    </div>
  </body>
</html>
